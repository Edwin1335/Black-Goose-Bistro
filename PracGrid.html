<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Practice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .Layout {
        display: grid;
        grid-template-rows:
          [header-start] 100px [content-start] 400px
          [footer-start] 100px;
        grid-template-columns: [ads] 200px [main] 1fr [links] 200px;
        grid-template-areas:
          "header header header"
          "ads main links"
          "footer footer footer";
      }

      #one {
        background-color: cadetblue;
        /* grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 1;
        grid-column-end: 4; */

        /* grid-row: 1 / 2;
        grid-column: 1 / span 3; */

        grid-area: header;
      }

      #two {
        background-color: rgb(164, 211, 212);
        grid-area: ads; 
      }

      #three {
        background-color: rgb(123, 136, 2);
         grid-area: main;
      }

      #four {
        background-color: rgb(131, 109, 226);
        grid-area: links;
      }

      #five {
        background-color: rgb(108, 160, 95);
        grid-area: footer;
      }

      #six {
        background-color: cadetblue;
      }

    </style>
  </head>
  <body>
    <div class="Layout">
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
    </div>
  </body>
</html>
