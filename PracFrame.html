<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Pratice</title>
</head>

<body>
    <div>
        <!-- This frame is a youtube video from the internet -->
        <h1>This is a youtube video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zoCG_amCORM" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- This video is a local video that i recorded that is tored in my computer -->
    <video src="./videos/Top 18 Most Useful Python Modules - YouTube - Google Chrome 2020-04-28 04-59-49.mp4"
        width="640" height="480" poster="./images/bread-300.jpg" controls autoplay>
        Your Browser does not support HTML 5 video.
    </video>

    <!-- For multiple videos styles in case browser lack support -->

        <source src="clip.ogg" type="video/ogg">

    </video>;

</body>

</html>
