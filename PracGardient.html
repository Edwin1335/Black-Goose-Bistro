<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing Gradients</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #first {
        width: 100vw;
        height: 25vh;
        background-image: linear-gradient(to bottom, aqua, black);
      }
      #third {
        width: 100vw;
        height: 25vh;
        background-image: linear-gradient(to bottom, aqua, green);
      }
      #second {
        width: 100vw;
        height: 25vh;
        background-image: linear-gradient(
          54deg,
          red,
          orange,
          yellow,
          green,
          blue 50%
        );
      }
      #last {
        width: 100vw;
        height: 25vh;
        background-image: linear-gradient(90deg, yellow, orange 25%, purple);
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="last"></div>
  </body>
</html>
